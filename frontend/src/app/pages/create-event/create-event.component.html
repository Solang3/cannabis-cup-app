<div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded shadow text-white">
    <h2 class="text-2xl font-bold mb-4 text-green-400">ğŸŒ¿ Crear un nuevo evento</h2>
  
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  
      <div>
        <label class="block text-sm mb-1">Nombre del evento</label>
        <input formControlName="name" placeholder="Ej: Copa Primavera 2025" class="w-full px-4 py-2 rounded bg-gray-700" />
      </div>
  
      <div>
        <label class="block text-sm mb-1">Fecha</label>
        <input formControlName="date" type="date" class="w-full px-4 py-2 rounded bg-gray-700" />
      </div>
  
      <div>
        <label class="block text-sm mb-1">Lugar</label>
        <input formControlName="location" placeholder="Ej: Mendoza, Argentina" class="w-full px-4 py-2 rounded bg-gray-700" />
      </div>
  
      <div>
        <label class="block text-sm mb-1">Precio de entrada (ARS)</label>
        <div class="flex items-center bg-gray-700 rounded">
          <span class="px-3 text-gray-300">$</span>
          <input formControlName="ticketPrice" type="number" min="0" step="1" class="flex-1 px-2 py-2 bg-transparent" />
        </div>
      </div>
  
      <div>
        <label class="block text-sm mb-1">DescripciÃ³n</label>
        <textarea formControlName="description" rows="3" placeholder="Info, reglas, contacto..." class="w-full px-4 py-2 rounded bg-gray-700"></textarea>
      </div>
  
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold">
        Registrar evento
      </button>
    </form>
  </div>
